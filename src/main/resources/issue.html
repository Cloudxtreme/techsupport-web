<article id='${idOfIssue}' class='issue ${statusOfIssue}'>
  <h2>Issue #${idOfIssue}.</h2>
  <p>${descriptionOfIssue}</p>
  <footer>
      Issue opened at ${dateIssueIssuedAt} by ${nameOfPartyIssuedBy}.
  </footer>
  <form method='GET' action='${actionOfFormNamedDiscuss}'>
    <input type='hidden' name='issue_id' value='${idOfIssue}' />
    <input type='submit' name='action' value='Discuss' />
  </form>
</article>
